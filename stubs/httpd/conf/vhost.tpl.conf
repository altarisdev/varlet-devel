<VirtualHost *:<<PORT_HTTP>>>
    ServerName <<SITENAME>>
    DocumentRoot "<<SITEROOT>>"
</VirtualHost>

<VirtualHost *:<<PORT_HTTPS>>>
    ServerName <<SITENAME>>
    DocumentRoot "<<SITEROOT>>"
    SSLCertificateFile    "conf/certs/<<SITENAME>>.pem"
    SSLCertificateKeyFile "conf/certs/<<SITENAME>>.key"
    SSLEngine on
</VirtualHost>

<Directory "<<SITEROOT>>">
    Options Indexes FollowSymLinks Includes ExecCGI
    AllowOverride All
    Require all granted
</Directory>
