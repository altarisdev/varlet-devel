<VirtualHost *:80> 
    ServerName <<SITENAME>>
    DocumentRoot "<<SITEROOT>>"
</VirtualHost>

<VirtualHost *:443>
    ServerName <<SITENAME>>
    DocumentRoot "<<SITEROOT>>"
    SSLCertificateFile    "conf/certs/<<SITENAME>>.pem"
    SSLCertificateKeyFile "conf/certs/<<SITENAME>>.key"
    SSLEngine on
</VirtualHost>

<Directory "<<SITEROOT>>">
    AllowOverride All
    Require all granted
</Directory>
